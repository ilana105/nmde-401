<!DOCTYPE html>
<html>
<head>
  <title>SVG.js</title>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 mx-auto">Revelare</span>
  </nav>
  <div class="wrapper">
    <h1 class="pt-5">Welcome to Revelare!</h1>
    <p style="max-width: 40rem" class="py-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia, culpa saepe. Nulla ad, vero error, culpa est a dolorem, perspiciatis distinctio ipsum facere odio quibusdam architecto officiis. Corrupti, nemo repudiandae.</p>
    <div class="row">
      <div class="col-sm-9">
        <div class="container">
          <div class="row">
            <div class="picture-box col">
              <div class="row">
                <div class="col-sm-11"></div>
                <div class="col-sm-1">
                  <div class="reset-btn">reset</div>
                </div>
              </div>
              <div class="frame">
                  <div id="drawing"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="container settings-box py-3">
          <div class="row">
            <div class="col settings-top">
                <h3 class="text-center mx-auto settings-blue-text">Draw Tool Settings</h3>
            </div>              
          </div> 
          <p class="subtitle">Mode</p>
          <div class="row py-3">
              <button type="button" class="btn btn-info btn-lg own-blue btn-custom btn-block mx-3">
                <img src="./assets/addCircles.svg" width="20"/>
                  Add
              </button>
            </div>
          <div class="row py-3">
              <button type="button" class="btn btn-light btn-lg btn-custom btn-block mx-3">
                <img src="./assets/subtractCircles.svg" width="20"/>
                  Subtract
              </button>
          </div>
          <p class="subtitle">Size</p>
          <div class="row">
            <div class="slidecontainer mx-auto my-3">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row shuffle">
              <button type="button" class="btn btn-light btn-lg btn-block own-green btn-custom">
                <img src="./assets/shuffle.svg" width="20"/> 
                  Shuffle
              </button>
          </div>
        </div>
      </div>
    </div>
    
  
  
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.5.0/svg.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.5.0/svg.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./test.js"></script>
</body>
</html>
